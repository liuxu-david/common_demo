<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn0">普通</button>
    <button id="btn1">Expires</button>
    <button id="btn2">Cache-Control</button>
    <button id="btn3">last-modified</button>
    <button id="btn4">Etag</button>
    <divc id="content"></divc>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const content = document.getElementById('content');
        document.getElementById('btn0').addEventListener('click', () => {
            axios({
                url: 'http://localhost:9000/',
                method: 'get'
            }).then((result) => {
              content.innerHTML = result.data;
            })
        })
        document.getElementById('btn1').addEventListener('click', () => {
            axios({
                url: 'http://localhost:9000/expires',
                method: 'get'
            }).then((result) => {
              content.innerHTML = result.data;
            })
        })
        document.getElementById('btn2').addEventListener('click', () => {
            axios({
                url: 'http://localhost:9000/cacheControl',
                method: 'get'
            }).then((result) => {
              content.innerHTML = result.data;
            })
        })
        document.getElementById('btn3').addEventListener('click', () => {
            axios({
                url: 'http://localhost:9000/lastModified',
                method: 'get'
            }).then((result) => {
              content.innerHTML = result.data;
            })
        })
        document.getElementById('btn4').addEventListener('click', () => {
            axios({
                url: 'http://localhost:9000/etag',
                method: 'get'
            }).then((result) => {
              console.log(result);
              content.innerHTML = result.data;
            })
        })
    </script>
</body>
</html>
