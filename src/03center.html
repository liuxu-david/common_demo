<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent{
      width: 500px;
      height: 500px;
      border: 1px solid #ccc;
      display: grid;
    }
    .child{
      justify-self: center;
      align-self: center;
     
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">123123</div>
  </div>
</body>
</html>
