<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    const str = "Hello World";
    const newStr = str.split('').reverse().join('');
    console.log(newStr);

    const newStr2 = Array.from(str).reduce((acc,cur)=>`${cur}${acc}`,'');
    console.log(newStr2);
  </script>
</body>
